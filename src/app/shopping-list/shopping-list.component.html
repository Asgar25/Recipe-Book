<div class="row">
  <div class="col-xs-offset-1 col-xs-10 col-lg-6">
    <rb-shopping-list-add [item]="selectedItem"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let item of items" (click)="onSelectItem(item)">{{item?.name}} ({{item?.amount}} {{item?.units}})</a>
    </ul>
  </div>
</div>
