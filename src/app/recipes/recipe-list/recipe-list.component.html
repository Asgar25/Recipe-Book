<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['new']" data-toggle="tooltip" data-placement="top" title="New Recipe" *ngIf="isAuthenticated"><span class="glyphicon glyphicon-plus"></span></a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
        <!-- Loop through all recipes in array.  output each -->
        <!-- Set the [recipe] data & [recipeId] index @Input properties of RecipeItemComponent  -->
        <rb-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [recipeId]="i"></rb-recipe-item>
    </ul>
  </div>
</div>
