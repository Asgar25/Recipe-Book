<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <a class="btn btn-danger">Cancel</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image Url</label>
            <input type="text" id="image-url" class="form-control" formControlName="imageUrl" #imageUrl>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- Img Preview -->
          <div class="img">
            <img [src]="imageUrl.value">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Description</label>
            <textarea type="text" id="content" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="content">Ingredients</label>
        <div class="col-xs-12">
          <ul class="list-group" formArrayName="ingredients">
            <label for="content">Edit Ingredients</label>
            <div class="row" *ngFor="let ingredient of recipeForm.controls['ingredients'].controls; let i = index">
              <div formGroupName="{{i}}">
                <div class="col-sm-5">

                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" formControlName="amount">
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control"  formControlName="units">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>

              <br><br>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <label for="content">Add Ingredients</label>
    <div class="form-group row">
      <div class="col-md-5"><input type="text" class="form-control" placeholder="Ingredient"></div>
      <div class="col-md-2"><input type="text" class="form-control" placeholder="#"></div>
      <div class="col-md-3"><input type="text" class="form-control" placeholder="Units"></div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary">+</button>
      </div>
    </div>
  </div>
</div>
